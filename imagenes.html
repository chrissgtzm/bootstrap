<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
    <link rel="stylesheet" href="\css\bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12"> 
                <img class="img-fluid" src="\img\carousel1.jpg" alt="Carrusel">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <img class="img-fluid float-start img-thumbnail" width="400" src="\img\bg.jpg" alt="">
                <img class="img-fluid float-end img-thumbnail" width="400" src="\img\bg2.jpg" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center">
                <figure class="figure">
                    <img class="img-fluid rounded" src="/img/bg3.jpg" width="400" alt="">
                    <figcaption class="figure.caption">
                        <p class="text-center">Descripción de una imagen</p>
                    </figcaption>
                </figure>
            </div>
            <div class="col-6 text-center">
                <figure class="figure">
                    <img class="img-fluid rounded" src="/img/bg.jpg" width="400" alt="">
                    <figcaption class="figure.caption">
                        <p class="text-center">Descripción de otra imagen</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>

    <script src="\js\bootstrap.bundle.min.js"></script>
</body>
</html>
